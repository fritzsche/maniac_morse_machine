<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>Maniac Morse Machine</title>
</head>

<body>
  <h1>Maniac Morse Machine</h1>
  <div>
      <p>Start or repeat the last Morse ode by pressing SPACE in the result field.</p>
    </div>
  <div>
    <p>
      Select Characters:
      <p id="chars" />
    </p>
  </div>
  <div>
    <p>
      <label for="cpm"> Char per Min </label> <input id="cpm" type="number" min="40" max="200" step="10" value="60">
    </p>

    <p>
      <label for="txt">Result </label><input type="text" autocomplete="off" name="code" id="txt" autofocus />
    </p>
    </div>

  <script src="morse.js"></script>
</body>

</html>
