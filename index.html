<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Morse Code Trainer</title>
</head>

<body>
  <h1>Morse Manic</h1>
  <!-- All of the Node.js APIs are available in this renderer process. -->
  <form id="demo">
    <input type="text" pattern="[.\- ]+" name="code" value="-.. .--- .---- - ..-.">
    <button>Play</button>
  </form>

  <script src="morse.js"></script>
</body>

</html>
