<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>Maniac Morse Machine</title>
</head>

<body>
  <h1>Maniac Morse Machine</h1>
  <h2>General</h2>
  <p>
    <label for="cpm"> Char per Min </label> <input id="cpm" type="number" min="40" max="200" step="10" value="60">
  </p>
  <p>
    <label for="freq"> Frequency </label> <input id="freq" type="number" min="500" max="900" step="10" value="650">
  </p>
  <p>
    <label for="volume"> Volume </label> <input id="volume" type="number" min="0" max="1" step="0.1" value="1">
  </p>
  <div class="setclear">
    <p>
      Select Characters
      <div>
        <p id="chars" />
      </div>
    </p>
  </div>
  <h2>Single Characters</h2>
  <div class="explain">
    <p>Start or repeat the last Morse Code by pressing SPACE in the input field.</p>
  </div>
  <div>
    <p>
      <label for="txt">Input </label>
      <textarea type="text" autocomplete="off" name="code" id="txt" autofocus>
      </textarea>
    </p>
  </div>

  <h2 class="setclear">Random Word</h2>
  <p>
    <label for="random"> Number of Characters </label> <input id="random" type="number" min="2" max="10" step="1"
      value="3">
  </p>
  <p class="setclear random_btn button">
    <button id="random_btn">Play Random Word</button>
    <button id="random_next_btn" class="nodisplay">Next Word</button>
  </p>
  <p>
    <div id="random_result"></div>
  </p>
  <h2 class="setclear">Groups of Five</h2>

  <div class="explain">
    <p>Play groups of five characters.</p>
  </div>
  <p>
    <label for="ff">Farnsworth Factor </label> <input id="ff" type="number" min="1" max="10" step="0.1" value="1">
  </p>
  <p>
    <label for="repeat">Number of Groups</label> <input id="repeat" type="number" min="1" max="200" step="1" value="2">
  </p>
  <p class="setclear button">
    <button id="gof">Play Groups of Five</button>
    <button class="nodisplay" id="gof-stop">Stop Groups of Five</button>
  </p>
  <p>
    <div id="gof-result"></div>
  </p>
  <script src="morse.js"></script>
</body>

</html>
